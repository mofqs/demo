spring.application.name=demo

#DB\u8fde\u63a5
spring.datasource.url=jdbc:postgresql://localhost:5432/form
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.yourpackage.model


#\u56fd\u9645\u5316
spring.messages.basename=i18n/messages

#Security
#spring.security.user.name=admin
#spring.security.user.password=admin123

#\u65e5\u5fd7
logging.level.com.example.demo.aspect.LoggingAspect=INFO
# \u914d\u7f6e\u65e5\u5fd7\u6587\u4ef6\u540d\u79f0\u548c\u8def\u5f84
logging.file.name=logs/spring-boot-log.log
# \u8bbe\u7f6e\u6587\u4ef6\u5927\u5c0f\u9650\u5236 (\u9ed8\u8ba410MB)\uff0c\u81ea\u52a8\u521b\u5efa\u65b0\u6587\u4ef6
logging.file.max-size=10MB
# \u914d\u7f6e\u65e5\u5fd7\u6587\u4ef6\u603b\u5927\u5c0f\u9650\u5236
logging.file.total-size-cap=100MB

spring.security.user.password-encoder=BCrypt