<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<p th:text="|${username22}|" />
	<form action="#" th:action="@{/}" th:object="${personForm}"
		method="post">
		<table>
			<tr>
				<td th:text = "#{td.nameText}"></td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
					Error</td>
			</tr>
			<tr>
				<td th:text = "#{td.ageText}"></td>
				<td><input type="text" th:field="*{age}" /></td>
				<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age
					Error</td>
			</tr>
			<tr>
				<td><button type="submit"  th:text = "#{button.submitText}"></button></td>
			</tr>
		</table>
	</form>
</body>
</html>
