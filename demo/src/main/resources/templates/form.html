<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<div>
		<a href="?lang=en_US">English(US)</a> |
		<a href="?lang=zh_CN">简体中文</a>
	</div>
	<div>
    	<p th:text="#{p.countText(${userCount})}"></p>
	</div>
	<form action="#" th:action="@{/}" th:object="${personForm}" method="post">
		<table>
			<tr>
				<td th:text="#{td.idText}"></td>
				<td><input type="text" th:field="*{id}" /></td>
				<td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</td>
			</tr>
			<tr>
				<td th:text="#{td.nameText}"></td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
			</tr>
			<tr>
				<td th:text = "#{td.ageText}"></td>
				<td><input type="text" th:field="*{age}" /></td>
				<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
			</tr>
			<tr>
				<td><button type="submit"  th:text = "#{button.submitText}"></button></td>
				<td><button type="submit" formaction="/delete" formmethod="post"  th:text = "#{button.deleteText}"></button></td>
			</tr>
		</table>
	</form>
</body>
</html>
