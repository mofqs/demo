<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>results</title>
</head>
<body>
	<p th:text="${message}"></p>
	<div th:if="${username != null}">
    <p>用户名: <span th:text="${username}"></span></p>
	</div>
	<div th:if="${userage != null}">
    <p>年龄: <span th:text="${userage}"></span></p>
	</div>
	<label th:text = "#{lable.resultsText}"/>
</body>
</html>
